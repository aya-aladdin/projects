        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <div class="form-group">
                <button type="submit">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
